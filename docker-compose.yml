version: "3.5"
services:
  postgres:
    image: postgres
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
  # APP*****************************************
  springbootapp:
    image: senior-api-rest-service-pedidos:latest
    build: ./
    container_name: senior-api-rest-service-pedidos
    expose:
      - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data:
